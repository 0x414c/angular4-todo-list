<div>
  <div class="row">
    <div class="col-md-12">
      <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm, $event)">
        <div class="form-group">
          <label for="todoTextInput">Task</label>
          <input [(ngModel)]="todoText" class="form-control" id="todoTextInput"
                 name="todoText" type="text" size="32" placeholder="Task summary">
        </div>

        <div class="form-group">
          <label for="todoDueDateTimeInput">Due date</label>
          <input [(ngModel)]="todoDueDateTime" class="form-control" id="todoDueDateTimeInput"
                 name="todoDueDateTime" type="datetime-local" >
        </div>

        <button (click)="goBack()" class="btn btn-default" role="button">Cancel</button>
        <input [disabled]="!validate()" class="btn btn-success"
               value="Save" type="submit">
      </form>
    </div>
  </div>
</div>
